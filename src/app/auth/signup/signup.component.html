<ngb-alert type="danger" *ngIf="error">{{ error }}</ngb-alert>

<form (ngSubmit)="onSignUp(form)" #form="ngForm">
 <label>Email</label> <br>
 <input ngModel name="email" type="text" required> <br>
 <label>Parool</label> <br>
 <input ngModel name="password" type="password" required> <br><br>
 <button [disabled]="form.invalid">Registreeru</button>
</form>
<lib-toastify-toast-container 
[autoClose]="2000"
[position]="'top-right'"
[hideProgressBar]="true"

></lib-toastify-toast-container>
