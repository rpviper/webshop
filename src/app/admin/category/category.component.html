<button routerLink="/admin">Tagasi</button>

<form (ngSubmit)="onSubmit(addCategoryForm)" #addCategoryForm="ngForm">
 <label>Kategooria: </label><br>
 <input ngModel name="categoryName" type="text" required><br>
 <button [disabled]="addCategoryForm.invalid">Sisesta</button>
</form> <br> <br>

<div *ngFor="let category of categories" >
 {{category.categoryName}} <button (click)="onDeleteCategory(category)" >X</button>
</div>
